<!DOCTYPE html>

<html>
  <head>
    <title>Google</title>
    <style>
      body {
        background: url(background.jpg) fixed center / cover;
      }
      div {
        text-align: center;
        margin-top: 25vh;
      }
      form {
        position: relative;
        width: fit-content;
        margin: 1.5rem auto 3rem auto;
      }
      input {
        background-color: #121212;
        border: none;
        border-radius: 1rem;
        color: white;
        width: 400px;
        height: 2rem;
        font-size: 18px;
        padding: 0 3rem 0 1rem;
      }
      button {
        position: absolute;
        width: 2.5rem;
        height: 2rem;
        background-color: #121212;
        color: white;
        border: none;
        border-radius: 1rem;
        right: 0;
        cursor: pointer;
      }
      button:hover {
        background-color: white;
        color: black;
      }
      .absolute-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div>
      <a href="https://www.google.com/ncr"><img src="logo.png" /></a>
      <form method="get" action="https://www.google.com/search">
        <input name="q" autofocus />
        <button type="submit">
          <svg
            class="absolute-center"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
        </button>
      </form>
    </div>
  </body>
</html>
